<!doctype html><html lang="en" class="dark"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>whoami</title><link rel="stylesheet" href="main.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><style>body {
      font-family: 'Hack', monospace;
    }</style></head><body class="h-screen flex flex-col justify-center items-center bg-white dark:bg-gray-900 text-black dark:text-white"><h1 id="typify-text" class="text-2xl md:text-4xl lg:text-6xl"></h1><i id="dark-mode-toggle" class="fas fa-moon text-3xl absolute top-4 left-4 cursor-pointer"></i><script src="https://unpkg.com/typify.js@1.1.9/dist/typify.min.js"></script><script>const typingText = Typify('#typify-text', {
      text: ["मैं कौन हूँ","Qui suis-je ","kim jestem","Chi sono io","나는 누구인가","Quem sou eu","Wie ben ik","私は誰？","Quién soy","من أنا؟","Кто я","Ben kimim","Ποιος είμαι εγώ;","আমি কে","Vem är jag","Kuka minä olen","我是谁","Hvem er jeg","Kdo jsem","Ki vagyok én","Kim jestem","Tôi là ai","Siapa saya","ฉันคือใคร","Cine sunt eu","Mimi ni nani","Ngubani mina","Siapa saya"],
      delay: 100,
      loop: true,
      cursor: true,
      stringDelay: 1000
    });

        // Function to update the icon based on theme
    function updateIcon() {
      const toggleIcon = document.getElementById('dark-mode-toggle');
      if (document.documentElement.classList.contains('dark')) {
        toggleIcon.classList.remove('fa-moon');
        toggleIcon.classList.add('fa-sun');
      } else {
        toggleIcon.classList.remove('fa-sun');
        toggleIcon.classList.add('fa-moon');
      }
    }

    // Add event listener to the icon to toggle dark mode
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      // Optionally save the preference to localStorage
      const isDarkMode = document.documentElement.classList.contains('dark');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
      updateIcon();
    });

    // Check localStorage for saved preference and apply it
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
      document.documentElement.classList.add('dark');
    } else if (currentTheme === 'light') {
      document.documentElement.classList.remove('dark');
    }
    // Initial icon update
    updateIcon();</script></body></html>
